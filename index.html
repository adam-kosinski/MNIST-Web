<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>MNIST Demo</title>
  </head>
  <body>
    <main>
      <p id="instructions">Draw a digit from 0-9:</p>
      <br />
      <div id="canvas-and-output">
        <canvas id="draw-canvas" width="28" height="28"></canvas>
        <div id="output">
          <p>0</p>
          <div class="bar"></div>
          <p>1</p>
          <div class="bar"></div>
          <p>2</p>
          <div class="bar"></div>
          <p>3</p>
          <div class="bar"></div>
          <p>4</p>
          <div class="bar"></div>
          <p>5</p>
          <div class="bar"></div>
          <p>6</p>
          <div class="bar"></div>
          <p>7</p>
          <div class="bar"></div>
          <p>8</p>
          <div class="bar"></div>
          <p>9</p>
          <div class="bar"></div>
        </div>
      </div>

      <br />
      <button id="clear">Clear</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="run-model.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
